

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Experience Survey</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #e0e0e0;
      --accent: #bb86fc;
      --accent-hover: #cf6679;
      --border: #333;
    }

    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Roboto', 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .survey-container {
      background: var(--card);
      max-width: 760px;
      width: 100%;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    h1#title {
      font-size: 2.8rem;
      text-align: center;
      color: var(--accent);
      margin: 0 0 16px 0;
    }

    p#description {
      text-align: center;
      font-size: 1.2rem;
      color: #b0b0b0;
      margin-bottom: 40px;
    }

    form#survey-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text);
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      padding: 14px;
      background: #2d2d2d;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.3);
    }

    .radio-group,
    .checkbox-group {
      margin: 25px 0;
    }

    .radio-group p,
    .checkbox-group p {
      margin-bottom: 12px;
      font-weight: 600;
      color: var(--accent);
    }

    .radio-group label,
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin: 12px 0;
      font-weight: normal;
      cursor: pointer;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 12px;
      accent-color: var(--accent);
      transform: scale(1.3);
    }

    textarea {
      min-height: 130px;
      resize: vertical;
    }

    button#submit {
      margin-top: 35px;
      padding: 16px;
      background: var(--accent);
      color: #121212;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button#submit:hover {
      background: #cf6679;
    }

    @media (max-width: 640px) {
      .survey-container {
        padding: 30px;
      }
      h1#title {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="survey-container">
    <h1 id="title">Developer Experience Survey</h1>
    <p id="description">We value your feedback! Help us make our platform better for developers like you.</p>

    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name">Your Name *</label>
      <input type="text" id="name" name="user-name" placeholder="Enter your full name" required>

      <!-- Email -->
      <label id="email-label" for="email">Email Address *</label>
      <input type="email" id="email" name="user-email" placeholder="your.email@example.com" required>

      <!-- Number (Age) -->
      <label id="number-label" for="number">Age (optional)</label>
      <input type="number" id="number" name="age" min="13" max="99" placeholder="e.g. 25">

      <!-- Dropdown -->
      <label for="dropdown">Current Role *</label>
      <select id="dropdown" name="role" required>
        <option value="" disabled selected>Choose one...</option>
        <option value="frontend">Frontend Developer</option>
        <option value="backend">Backend Developer</option>
        <option value="fullstack">Full Stack Developer</option>
        <option value="designer">UI/UX Designer</option>
        <option value="student">Student</option>
        <option value="other">Other</option>
      </select>

      <!-- Radio Buttons -->
      <div class="radio-group">
        <p>How likely are you to recommend us to a colleague? *</p>
        <label><input type="radio" name="recommend" value="very-likely" required> Very Likely</label>
        <label><input type="radio" name="recommend" value="likely"> Likely</label>
        <label><input type="radio" name="recommend" value="neutral"> Neutral</label>
        <label><input type="radio" name="recommend" value="unlikely"> Unlikely</label>
      </div>

      <!-- Checkboxes -->
      <div class="checkbox-group">
        <p>Favorite Features (select all that apply)</p>
        <label><input type="checkbox" name="features" value="documentation"> Documentation</label>
        <label><input type="checkbox" name="features" value="tutorials"> Tutorials</label>
        <label><input type="checkbox" name="features" value="community"> Community Support</label>
        <label><input type="checkbox" name="features" value="tools"> Tools & Resources</label>
        <label><input type="checkbox" name="features" value="updates"> Regular Updates</label>
      </div>

      <!-- Textarea -->
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" placeholder="Share any suggestions or feedback..."></textarea>

      <!-- Submit -->
      <button type="submit" id="submit">Submit Survey</button>
    </form>
  </div>
</body>
</html>
